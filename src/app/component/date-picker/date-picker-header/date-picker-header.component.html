<div class="header">
  <button mat-icon-button
          class="double-arrow"
          *ngIf="currentView === 'month'">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <span class="header-label"
        (click)="toggleYear()">{{periodLabel}}</span>
  <button mat-icon-button
          class="double-arrow"
          *ngIf="currentView === 'month'">
    <mat-icon>arrow_forward_ios</mat-icon>
  </button>
</div>
